<!DOCTYPE html>
<html>
<head>
    <title>Regex Matcher</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom styles here */
        .container {
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Python Regex Matcher</h1>
        <form method="post" class="mb-4">
            <div class="mb-3">
                <label for="pattern" class="form-label">Regex Pattern:</label>
                <input type="text" class="form-control" name="pattern" id="pattern" required>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Text:</label>
                <input type="text" class="form-control" name="text" id="text" required>
            </div>
            <button type="submit" class="btn btn-primary">Match</button>
        </form>
        <h2>Matched Results:</h2>
        <p>{{ regex_result }}</p>
    </div>

    <!-- Include Bootstrap JS and any additional scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
